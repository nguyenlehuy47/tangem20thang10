<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #c70039;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            color: #5f6368;
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
            display: none; /* Ẩn lời chúc ban đầu */
        }

        .heart {
            color: #ff4757;
            font-size: 4rem;
            animation: beat 1s infinite alternate;
            display: none; /* Ẩn trái tim ban đầu */
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
            display: none; /* Ẩn hình ảnh ban đầu */
            display: block; /* Để hình ảnh là phần tử block */
            margin: 20px auto; /* Căn giữa hình ảnh */
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #c70039;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày 20/10</h1>
    
    <!-- Nút để hiển thị lời chúc -->
    <button onclick="showContent()">Xem Lời Chúc</button>
    
    <p id="message">Chúc tất cả phụ nữ Việt Nam luôn xinh đẹp, hạnh phúc và thành công!</p>
    <div class="heart" id="heart">❤️</div>
    <img id="image" src="https://i.imgur.com/kNYTkG0.jpg" alt="Hình chúc mừng">

    <!-- Thêm audio -->
    <audio id="audio" src="your-audio-file.mp3"></audio>

    <script>
        function showContent() {
            // Hiển thị lời chúc, trái tim và hình ảnh
            document.getElementById("message").style.display = "block";
            document.getElementById("heart").style.display = "block";
            document.getElementById("image").style.display = "block";

            // Ẩn nút
            document.querySelector("button").style.display = "none";

            // Phát audio
            document.getElementById("audio").play();
        }
    </script>
</body>
</html>
