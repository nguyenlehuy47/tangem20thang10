<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tặng em ngày 20-10</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #fce4ec;
    text-align: center;
    padding: 50px;
}

    h1 {
    color: #d5006d;
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}
      .message {
    color: #c2185b;
    font-size: 1.5rem;
    margin-top: 20px;
    display: none;
    font-style: italic; 
}

       .heart {
    color: #ff4081;
    font-size: 4rem;
    animation: beat 1s infinite alternate;
    display: none;
}

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
            display: none;
            display: block;
            margin: 20px auto;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #c70039;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày 20-10 Người Yêu Dấu</h1>
    
    <button onclick="showContent()">Xem Lời Chúc</button>
    
    <div class="message" id="message"></div>
    <div class="heart" id="heart">❤️</div>
    <img id="image" src="https://i.imgur.com/kNYTkG0.jpg" alt="Hình chúc mừng">

    <audio id="audio" src="tangem2010.mp3"></audio>

    <script>
        const messages = [
            "Chúc em ngày càng xinh đẹp!",
            "Chúc em luôn luôn hạnh phúc",
            "Chúc em học tập tốt",
            "Chúc em có thật nhiều sức khỏe!",
            "Hy vọng em biết yêu bản thân mình hơn!",
            "Cảm ơn em vì đã yêu tui!"
        ];
        const messageDiv = document.getElementById("message");

        function showContent() {
            document.getElementById("heart").style.display = "block";
            document.getElementById("image").style.display = "block";
            document.querySelector("button").style.display = "none";
            document.getElementById("audio").play();
            showMessage(0);
        }

        function showMessage(index) {
            if (index < messages.length) {
                messageDiv.textContent = "";
                let messageText = messages[index];
                messageDiv.style.display = "block";

                let letterIndex = 0;

                function showNextLetter() {
                    if (letterIndex < messageText.length) {
                        messageDiv.textContent += messageText[letterIndex];
                        letterIndex++;
                        setTimeout(showNextLetter, 200);
                    } else {
                        messageDiv.onclick = function() {
                            messageDiv.onclick = null;
                            showMessage(index + 1);
                        };
                    }
                }

                showNextLetter();
            }
        }
    </script>
</body>
</html>
